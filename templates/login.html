{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-md-center">
        <div class="card text-center">
            <div class="card-body">
                <h4 class="card-title">Welcome, please login below.</h4>
                <div class="row justify-content-center my-4">
                    <!-- Google Plus Sign In -->
                    <button type="button"
                            class="btn btn-primary btn-lg g-signin"
                            id="signinButton"
                            data-scope="openid email"
                            data-clientid="162369672244-9sd08utb6u1njq8587vo08ummv2cdl4v.apps.googleusercontent.com"
                            data-redirecturi="postmessage"
                            data-accesstype="offline"
                            data-cookiepolicy="single_host_origin"
                            data-callback="signInCallback"
                            data-approvalprompt="force"><i class="fa fa-google mr-3" aria-hidden="true"></i> Log In with Google
                    </button>
                </div>
                <div class="row justify-content-center my-3">
                    <!-- Facebook Sign In -->
                    <fb:login-button class="card-link" scope="public_profile,email" data-button-type="login_with" data-size="large" onlogin="sendTokenToServer();">
                        <a href='javascript:sendTokenToServer()'>Log In with Facebook</a>
                    </fb:login-button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
