{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
{% include "flashmessages.html" %}

<div class="container mt-3">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">{{item.name}}</h4>
            <p class="card-text">{{item.description}}</p>
            <a href="{{url_for('edit_item', category_name=item.category.name, item_name=item.name)}}">Edit</a> |
            <a href="{{url_for('delete_item', category_name=item.category.name, item_name=item.name)}}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
